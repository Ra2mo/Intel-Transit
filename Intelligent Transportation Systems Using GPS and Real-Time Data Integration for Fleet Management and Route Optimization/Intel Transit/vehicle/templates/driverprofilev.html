<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Column Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        p {text-align: center;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>DRIVER_ID</th>
                <th>FIRSTNAME</th>
                <th>LICENCE_TYPE</th>
                <th>PHONENUMBER</th>
            </tr>
        </thead>
        <tbody>
            {%for d in driverprofile%}
            <tr>
                <td>{{d.Driver_id}}</td>
                <td>{{d.firstname}}</td>
                <td>{{d.license_Type}}</td>
                <td>{{d.Phonenumber}}</td>
            </tr>
            {% endfor %}
           
        </tbody>
    </table>
    <p><a href="/drivermanagement/">return back</a></p>
</body>
</html>
